<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cut Compress</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <!-- <img src="logo.png" alt="Logo"> -->
                 <h2>CUT COMPRESS</h2>
            </div>
            <ul class="nav-links">
                <li><a href="#">Resize Photo</a></li>
                <li><a href="#">PDF Compression</a></li>
                <li><a href="#">Image to PDF</a></li>
                <li><a href="#">About</a></li>
            </ul>
            <div class="menu-icon" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <div class="text-previewBox">
        
        <h1 class="cb">Customize Background</h1>
        <h2>Your Image, Your Way - No Background Limits</h2>
        <div id="container">
            <div class="preview-box">
                <img src="https://cdn-icons-png.flaticon.com/512/1829/1829586.png" alt="upload Icon" class="upload-image-icon">
                <h1 class="upload-icon">Pick a Photo</h1>
                <input type="file" accept="image/*" class="file-uploader" />
                <div id="processingAnimation">
                    <div class="loader"></div>
                    Removing Background ...
                </div>
            </div>
            <div id="button-container">
                <button id="removeButton">
                    <i class="fas fa-eraser"></i> Background
                </button>
                <button id="downloadButton">
                    <i class="fas fa-download"></i> Download
                </button>
                <label for="colorPicker">Choose Background Color:</label>
                <input type="color" id="colorPicker" value="#3498db"> <!-- Default: Blue -->
            </div>
        </div>
    </div>
    <div id="preview-container">
        <!-- These will show the removed background image with different colors -->
        <!-- div.viewbox.color$*10 -->
         <div class="passportViewBox color1"></div>
         <div class="passportViewBox color2"></div>
         <div class="passportViewBox color3"></div>
         <div class="passportViewBox color4"></div>
         <div class="passportViewBox color5"></div>
         <div class="passportViewBox color6"></div>
         <div class="passportViewBox color7"></div>
         <div class="passportViewBox color8"></div>
         <div class="passportViewBox color9"></div>
         <div class="passportViewBox color10"></div>
         <div class="passportViewBox color11"></div>
         <div class="passportViewBox color12"></div>
         <div class="passportViewBox color13"></div>
         <div class="passportViewBox color14"></div>
         <div class="passportViewBox color15"></div>
         <div class="passportViewBox color16"></div>
         <div class="passportViewBox color17"></div>
         <div class="passportViewBox color18"></div>
         <div class="passportViewBox color19"></div>
         <div class="passportViewBox color20"></div>
         <div class="passportViewBox color21"></div>
         <div class="passportViewBox color22"></div>
         <div class="passportViewBox color23"></div>
         <div class="passportViewBox color24"></div>
         <div class="passportViewBox color25"></div>
         <div class="passportViewBox color26"></div>
         <div class="passportViewBox color27"></div>
         <div class="passportViewBox color28"></div>
         <div class="passportViewBox color29"></div>
         <div class="passportViewBox color30"></div>
         <div class="passportViewBox color31"></div>
         <div class="passportViewBox color32"></div>
    </div>
    
    
    <script src="script.js"></script>
</body>
</html>
